
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
   <title>Trường Đại học Kinh tế TP.HCM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/commons/7/71/Logo_UEH_xanh.png">
    
    <style>
        /* 1. Xóa kiểu mặc định của danh sách <ul> */
        ul {
            list-style: none; /* Bỏ dấu chấm đầu dòng */
            padding: 0;
            margin: 0;
            text-align: center; /* Căn giữa các nút */
        }

        /* 2. Áp dụng gợi ý (c) để xếp các <li> nằm ngang */
        li {
            display: inline-block;
            margin: 5px; /* Khoảng cách giữa các nút */
        }

        /* 3. Định dạng thẻ <a> (liên kết) thành nút */
        a {
            display: block; /* Giúp <a> nhận padding và viền */
            
            
            /* Màu nền xanh cyan/aqua sáng */
            background-color: #00FFFF; 
            
            /* Chữ màu xanh dương */
            color: blue; 
            
            /* Giữ lại gạch chân */
            text-decoration: underline; 
        
            
            /* --- ĐÃ XÓA BO TRÒN GÓC --- */
            /* border-radius: 4px; (Đã bị xóa) */

            /* Kích thước và chữ */
            padding: 8px 15px; /* Đệm bên trong nút */
            font-family: 'Times New Roman', Times, serif;
            font-weight: thick;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#">TMDT</a></li>
        <li><a href="#">ERP</a></li>
        <li><a href="#">MIS</a></li>
        <li><a href="#">DS</a></li>
    </ul>

</body>
</html>
