<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2e - Cắt nội dung tràn với dấu ...</title>
  <style>
    .doanvan {
      width: 100px;             /* Rộng 100px */
      height: 50px;             /* Cao 50px */
      border: 1px solid gray;   /* Viền để nhìn khung */
      overflow: hidden;         /* Ẩn phần tràn */
      text-overflow: ellipsis;  /* Hiển thị “...” khi tràn */
      white-space: nowrap;      /* Không xuống dòng */
      padding: 5px;
    }
  </style>
</head>
<body>

  <p class="doanvan">
    Nhu cầu xã hội Ngành Thương mại điện tử (TMĐT) tại Việt Nam hiện nay đang có những bước tăng trưởng mạnh mẽ và ngày càng đóng góp nhiều hơn cho sự phát triển kinh tế xã hội của đất nước. Thị trường TMĐT Việt Nam đã trở nên sôi động hơn khi có nhiều doanh nghiệp mới.
  </p>

</body>
</html>
